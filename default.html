<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Hairadresser</title>
  </head>
  <body>
    <div class="grid-container">
      <header id="header" class="header"><h1>FRISØR FANCY</h1></header>

      <!-- Her skal vi indsætte nogle links de skal vel toggle hidden on and off... -->
      <nav id="nav-bar" class="nav-bar">
        <button id="frontpageBtn" class="menu-btn">Forside</button><br />
        <button id="bookingBtn" class="menu-btn">Booking</button><br />
        <button id="infoBtn" class="menu-btn">Friøsrer</button><br />
        <button id="photoBtn" class="menu-btn">Billeder</button><br />
        <button id="contactBtn" class="menu-btn">Kontakt</button><br />
      </nav>

      <main class="content-window">

        <section id="frontpage">Forside</section>

        <section id="booking"><button id="admin-selector">Change to customer</button><br>Bestil tid
          <!-- her bliver bestilling vists hvis man er user -->
          <div id="forms-tab">
            <!-- selector der styre hvilken sub-selector der skal vises i forms -->
            <select id="hairdresser-selected">
              <option value="1" selected>Rastafair hår</option>
              <option value="2">Momor Klip</option>
              <option value="3">CBS style</option>
              <option value="4">Papfars frisør</option>
            </select>
            <!-- resten af forms bliver indsat med dom manipulation her -->
            <div id="forms-div"></div>
          </div>

          <!-- her bliver ordre vists hvis man er admin -->
          <div id="orders-filter">
            <input type="text" id="filters-bar" />
          </div>
          <div id="orders-overview"></div>
        </section>
        <section id="shop-info">shop-info</section>

        <section id="photos">Fotos</section>

        <section id="contacts">Kontakt</section>
      </main>

    <!--Dialog delete order, som kommer frem når man trykker på "Slet booking"-->
    <dialog id="dialog-delete-order">
      <h2>Vil du gerne slette din ordrer</h2>
      <p id="dialog-delete-order-form">form of order</p>
      <form method="dialog" id="form-delete-order">
        <button type="button" id="btn-cancel">Nej</button>
        <button type="submit"">Ja</button>
      </form>
    </dialog>

    <!--Dialog Update order, som kommer frem når man trykker på "Updater booking"-->
    <dialog id="dialog-update-order">
      <h2>Update post</h2>
      <form id = "form-update-order">
        <label for="title-update">Title</label>
        <input 
          type="text" 
          id = "title-update" 
          name="title" 
          placeholder="Enter new title"
        />
        <label for="body-update">Body</label>
        <input 
          type="text" 
          id = "body-update" 
          name="body" 
          placeholder="Enter new stuff"
        />
        <label for="image-update">Image</label>
        <input
          type="url" 
          id = "image-update" 
          name="image" 
          placeholder="Paste a new image url"
        />
        <button>Update Post</button>
      </form>
      <form method="dialog"><button>Close</button></form>
      </dialog>

      <footer id="footer" class="footer">Created by Thomas, Kenneth & Lukas</footer>
    </div>
    <script src="script.js"></script>
    <script src="forside.js"></script>
    <script src="frisore.js"></script>
    <script src="booking.js"></script>
    <script src="billeder.js"></script>
    <script src="kontakt.js"></script>
  </body>
</html>
