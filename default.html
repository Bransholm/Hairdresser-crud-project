<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Hairadresser</title>
  </head>
  <body>
    <div class="grid-container">
      <header id="header" class="header">FRISØR FANCY</header>

      <!-- Her skal vi indsætte nogle links de skal vel toggle hidden on and off... -->
      <nav id="nav-bar" class="nav-bar">
        <a href="">Forside</a><br />
        <a href="">Booking</a><br />
        <a href="">Friøsrer</a><br />
        <a href="">Billeder</a><br />
        <a href="">Kontakt</a><br />
      </nav>

      <main class="content-window">
        <button id="admin-selector">Change to customer</button>

        <section id="frontpage"></section>

        <section id="booking">
          <!-- her bliver bestilling vists hvis man er user -->
          <div id="forms-tab">
            <!-- selector der styre hvilken sub-selector der skal vises i forms -->
            <select id="hairdresser-selected">
              <option value="1" selected>Rastafair hår</option>
              <option value="2">Momor Klip</option>
              <option value="3">CBS style</option>
              <option value="4">Papfars frisør</option>
            </select>
            <!-- resten af forms bliver indsat med dom manipulation her -->
            <div id="forms-div"></div>
          </div>

          <!-- her bliver ordre vists hvis man er admin -->
          <div id="orders-filter">
            <input type="text" id="filters-bar" />
          </div>
          <div id="orders-overview"></div>
        </section>
        <section id="shop-info"></section>

        <section id="photos"></section>

        <section id="contacts"></section>
      </main>

    <dialog id="dialog-delete-order">
      <h2>Vil du gerne slette din ordrer</h2>
      <p id="dialog-delete-order-form">form of order</p>
      <form method="dialog" id="form-delete-order">
        <button type="button" id="btn-cancel">Nej</button>
        <button type="submit"">Ja</button>
      </form>
    </dialog>

      <footer id="footer" class="footer">Thomas, Kenneth & Lukas</footer>
    </div>
    <script src="script.js"></script>
    <script src="forside.js"></script>
    <script src="frisore.js"></script>
    <script src="booking.js"></script>
    <script src="billeder.js"></script>
    <script src="kontakt.js"></script>
  </body>
</html>
